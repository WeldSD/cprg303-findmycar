<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vehicle Profile</title>
  </head>
  <body class="font-['Open_Sans'] text-xs flex flex-col h-screen">
    <header
      class="flex justify-center items-center h-20 bg-white border-b border-gray-100"
    >
      <img src="./assets/Logo.png" alt="logo" />
    </header>
    <div
      class="w-full relative flex items-center justify-center mb-6 py-8 border-b border-gray-100 px-6 bg-teal-500"
    >
      <a href="start-parking-session.html" class="absolute top-3 left-3">
        <img class="h-4" src="./assets/back-light-gray.png" alt="Back Button" />
      </a>
      <div class="flex items-center flex-col">
        <div class="bg-white rounded-full mb-4">
          <img class="h-[60px]" src="./assets/car-green.png" alt="Car"/>
        </div>
        <span class="font-['Poppins'] font-medium text-white"
        >Tony's Car ‚≠ê</span
      >
      </div>
    </div>
    <main class="flex flex-grow flex-col items-center justify-start mx-6">
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4">VEHICLE MAKE</label>
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          value="GMC"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4"
          >MODEL</label
        >
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          value="TERRAIN"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4"
          >YEAR</label
        >
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          value="2018"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4">COLOR</label>
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          value="Blue"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4">PLATE NUMBER</label>
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          value="A-01234"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4">ALIAS</label>
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          value="Tony's Car"
        />
      </div>
      <a
        href="./calculate-rate.html"
        class="w-80 bg-teal-500 text-white py-4 px-16 rounded font-['Poppins'] my-4 text-center"
      >
        Edit Vehicle
      </a>
    </main>
  </body>
</html>
