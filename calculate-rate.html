<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculate Rate</title>
  </head>
  <body>
    <header
      class="flex justify-center items-center h-20 bg-white border border-gray-100">
      <img src="./assets/Logo.png" alt="logo" />
    </header>

    <!-- Div for the car image -->
    <div class="h-40 bg-teal-800 flex flex-col items-center justify-center">
      <a href="#" class="relative left-0 top-0">
        <img src="./assets/back-white.png" class="h-5 mb-1" alt="logo" />
      </a>
      <a href="#" class="text-white rounded p-2">
        <img src="./assets/white-car.png" class="h-20 w-auto mb-1" alt="logo" />
      </a>
      <div
        class="h-40 bg-teal-800 flex justify-between items-center justify-center mx-8">
        <div class="text-white font-bold px-4">Tony's Car ‚≠ê</div>
        <div class="text-white px-4">GRP2308</div>
      </div>
    </div>

    <!-- Div for the parking time -->
    <div class="h-40 bg-white flex flex-col items-center justify-center">
      <div class="text-xs text-gray-400 text-2xl-xs mt-5">Parking Time</div>
      <div class="text-emerald-950 font-bold text-3xl tracking-widest">
        01:39:00
      </div>
    </div>

    <!-- Div for the parking zone, fee per hour and status titles -->
    <div class="flex flex-row justify-between items-center">
      <div class="text-xs text-gray-400 text-2xl-xs mt-5">Zone</div>
      <div class="text-xs text-gray-400 text-2xl-xs mt-5">Fee per hour</div>
      <div class="text-xs text-gray-400 text-2xl-xs mt-5">Status</div>
    </div>
  </body>
</html>
